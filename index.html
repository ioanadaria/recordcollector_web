<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Record Collection</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <nav class="header">
    <div class="header-title">
      <h2 style="margin: 0;">ðŸ’¿ My Records</h2>
      <p class="header-tagline">A curated vinyl collection</p>
    </div>
    <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">â˜°</button>
    <div class="nav-container">
      <ul>
        <li><a href="#collection" class="nav-link" data-section="collection">Collection</a></li>
        <li><a href="#featured" class="nav-link" data-section="featured">The Pick</a></li>
      </ul>
    </div>
    <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  </nav>

  <!-- HERO BANNER -->
  <header class="banner" id="top">
    <h1>Record Collection</h1>
    <p>A curated display of vinyl records</p>
  </header>

  <!-- THE PICK -->
  <section id="featured" class="section featured-section">
    <h2>ðŸŽµ The Pick</h2>
    <div id="featuredRecord" class="featured-record-container">
      <!-- Featured record will be added via JavaScript -->
    </div>
  </section>

  <!-- RECORD COLLECTION -->
  <section id="collection" class="section">
    <h2>My Collection</h2>
    <div class="collection-controls">
      <input type="search" id="recordSearch" placeholder="Search records..." aria-label="Search records" />
      <select id="sortDropdown" class="sort-dropdown" aria-label="Sort records">
        <option value="default">Sort by</option>
        <option value="alphabetical">Alphabetical</option>
        <option value="release-year">Release Year (Newest)</option>
        <option value="release-year-old">Release Year (Oldest)</option>
        <option value="style">Style</option>
      </select>
    </div>
    <div id="recordGallery" class="record-gallery">
      <!-- Auto-generated via JavaScript -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2026 Record Collector. <span class="author">Jiggy</span>'s curated vinyl collection.</p>
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
